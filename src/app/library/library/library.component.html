<mat-card-content class="container-card">
  <div class="container-card" *ngIf="library$ | async as library; else loading">
    <mat-card class="content-card" *ngFor="let data of library$ | async">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ data.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.author }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        aria-label="Capa da obra ${ data.name }"
      />
      <mat-card-content>
        <p>
          {{ data.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onAdd()">
          Cadastrar<mat-icon>add</mat-icon>
        </button>
        <button mat-button (click)="onAdd()">
          Editar<mat-icon>edit</mat-icon>
        </button>
        <button mat-button>Excluir<mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card-content>
